<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>书籍分类</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'books/navbar.html' %}  <!-- 复用导航栏 -->
    <div class="container mt-4">
        <h1>书籍分类</h1>
        <div class="row g-4">
            {% for category in categories %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <p class="card-text">书籍数量：{{ category.book_set.count }}</p>
                        <a href="{% url 'books_index' %}?category={{ category.id }}" class="btn btn-sm btn-primary">查看书籍</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
