<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
</head>
<body>
    <h2>用户注册</h2>
    <form action="{% url 'myapp:register' %}" method="post">
        {% csrf_token %}
        用户名: <input type="text" name="username"><br>
        密码: <input type="password" name="password"><br>
        <button type="submit">注册</button>
    </form>
    <p style="color:red;">{{ error }}</p>
</body>
</html>
