<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
</head>
<body>
    <h2>登录</h2>
    <form action="{% url 'myapp:login' %}"  method="post">
        {% csrf_token %}
        用户名: <input type="text" name="username" value="{{ remembered_username }}"><br>
        密码: <input type="password" name="password"><br>
        <label>
            <input type="checkbox" name="remember"> 记住用户名
        </label><br>
        <button type="submit">登录</button>
    </form>
</body>
</html>
