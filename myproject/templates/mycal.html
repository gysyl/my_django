<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
</head>
<body>
    
    <form action="/mycal/" method="post">
        <div>
            <input type="text" name="x" value="{{ x }}">
        </div>
        <select name="op">
            <option value="add"{% if op == 'add' %} selected{% endif %}>+加法</option>
            <option value="sub"{% if op == 'sub' %} selected{% endif %}>-减法</option>
            <option value="mul"{% if op == 'mul' %} selected{% endif %}>*乘法</option>
            <option value="div"{% if op == 'div' %} selected{% endif %}>/除法</option>
        </select>
        <div>
            <input type="text" name="y" value="{{ y }}"> = <span>{{ result }}</span>
        <div>
            <input type="submit" value="开始计算">
        </div>        
    </form>
</body>
</html>
