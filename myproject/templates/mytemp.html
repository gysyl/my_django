<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板标签</title>
</head>
<body>
    {% if age >= 18 %}
        <h1>成年人</h1>
    {% elif age >= 13 %}
        <h1>青少年</h1>
    {% else %}
        <h1>儿童</h1>
    {% endif %}    
</body>
</html>
