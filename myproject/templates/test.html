<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板变量</title>
</head>
<body>
    <h1>s = {{ s }}</h1>
    <h1>lst = {{ lst }}</h1>
    <h1>lst[0] = {{ lst.0 }}</h1>
    <h1>mydict = {{ mydict }}</h1>
    <h1>mydict['name'] = {{ mydict.name }}</h1>
    <h1>say_hello() = {{ say_hello }}</h1>
    <h1>dog1.say() = {{ dog1.say }}</h1>
</body>
</html>
