<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加图书</title>
</head>
<body>
    <h1>添加图书</h1>
    <form action="{% url 'add_book' %}" method="post">
        {% csrf_token %}
        <label for="title">书名:</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="price">定价:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>

        <label for="pub_house">出版社:</label>
        <input type="text" id="pub_house" name="pub_house" required><br>

        <label for="market_price">零售价:</label>
        <input type="number" id="market_price" name="market_price" step="0.01" required><br>

        <input type="submit" value="添加图书">
    </form>
</body>
</html>
